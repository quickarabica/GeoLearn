{% extends "core/base.html" %}
{% load static %}

{% block content %}


<!-- Background Image Styling -->
<style>
    body {
        background-image: url("{% static 'core/img/blog.jpg' %}");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        border-radius: 15px;
        padding: 30px;
        margin: 40px auto;
        width: 70%; /* Center align with fixed width */
        max-width: 900px; /* Limit maximum width */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h2 {
        font-size: 2rem;
        margin-top: 20px;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    ul {
        list-style: none;
        padding: 0;
        color: black;
    }

    li {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for list items */
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    img {
        display: block;
        margin: 20px auto;
        max-width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    a {
        display: inline-block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
<br><br><br><br><br>
<div class="container">
    <h1>Detection Results</h1>

    <h2>Identified Objects:</h2>
    <ul>
        {% for obj in identified_objects %}
        <li>{{ obj.class_name }} (Confidence: {{ obj.confidence }})</li>
        {% endfor %}
    </ul>

    <h2>Processed Image:</h2>
    <img src="/{{ output_image_path }}" alt="Processed Image">

    <a href="{% url 'upload' %}">Upload Another Image</a>
</div>

{% endblock content %}
