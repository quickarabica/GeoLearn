{% extends "core/base.html" %}
{% load static %}

{% block content %}
{% include 'core/nav.html' %}
<style>
/* Center the content on the edit profile page */
#edit-profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Style the profile edit box */
#edit-profile-container .profile-edit-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
}
</style>

<div style="position: relative; min-height: 100vh; text-align: center; color: white;">
    <!-- Background Image -->
    <img src="{% static 'core/img/wildbg.jpg' %}" alt="Background Image" 
         style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
    
    <!-- Content on top of the image -->
    <div style="background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; 
                position: relative; z-index: 1; margin: auto; max-width: 600px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
        <h1>Edit Profile</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save Changes</button>
        </form>
    </div>
</div>
{% endblock content %}
