{% extends "core/base.html" %}
{% load static %}
{% block content %}
{% include 'core/nav.html' %}

<!-- Import Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background: url("{% static 'core/img/login.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif; /* Keep the default font for the entire page */
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .login-box {
        background-color: rgba(247, 250, 255, 0.6);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
        font-family: 'Poppins', sans-serif; /* Apply the attractive font to the login container */
    }

    .login-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .login-box h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
        transition: border-color 0.3s ease-in-out;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .signup-message {
        font-size: 14px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
        padding: 10px;
        text-align: center;
    }

    .signup-link {
        color: #007bff;
        text-decoration: none;
    }

    .signup-link:hover {
        text-decoration: underline;
        color: #0056b3;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h3><strong>Login</strong></h3>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            <div class="form-group">
                {{ fm.label_tag }} {{ fm }} 
                <small class="text-danger" style="font-size: 14px; font-weight: bold;">
                    {{ fm.errors|striptags }}
                </small>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Log In</button>
            
            
          
        </form>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const closeButtons = document.querySelectorAll('.popup-alert .close-btn');
      closeButtons.forEach(button => {
          button.addEventListener('click', function() {
              this.parentElement.style.display = 'none';
          });
      });

      setTimeout(function() {
          const popupAlerts = document.querySelectorAll('.popup-alert');
          popupAlerts.forEach(alert => {
              alert.style.opacity = '0';
              setTimeout(function() {
                  alert.style.display = 'none';
              }, 500);
          });
      }, 5000);  // Time before the popup starts to fade out
  });
</script>

{% endblock content %}
