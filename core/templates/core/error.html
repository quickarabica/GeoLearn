{% extends "core/base.html" %}
{% load static %}
{% block content %}
{% include 'core/nav.html' %}
<style>
.error-container {
    background-color: rgba(0, 0, 0, 0.6);
    
    border-radius: 8px;
    padding: 20px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin:40px auto;
}
h1 {
    font-size: 24px;
    margin-bottom: 10px;
}
p {
    font-size: 18px;
    margin: 0;
}
</style>
<div style="position: relative; min-height: 100vh; text-align: center; color: white;">

    <!-- Background Image -->
    <img src="{% static 'core/img/features.jpg' %}" alt="Background Image"
         style="width: 100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
         <div class="error-container">
            
            <p>{{ message }}</p>
        </div>

        <div style="text-align: center; margin-bottom: 40px;">
            <a href="{% url 'quiz_list' %}">
                <button style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;font-size: 20px;">Try again</button>
            </a>
        </div>


</div>

{% endblock content %}
